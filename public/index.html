<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Travel React App</title>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5cc1ff78db.js" crossorigin="anonymous"></script>


</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <button id="backOntop" class="btn back-to-top"><i class="fa-solid fa-caret-up"></i></button>
  <script>
    document.querySelector('#backOntop').addEventListener('click', () => {
      window.scroll({
        top: 0,
        left: 0,
        behavior: "smooth"
      });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        document.querySelector('#backOntop').style.visibility = "visible";
      } else {
        document.querySelector('#backOntop').style.visibility = "hidden";
      }
    })
  </script>
</body>

</html>
